<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
</head>
<body>
    <h1>Diamond Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="carat">Carat:</label><br>
        <input type="number" step="0.01" id="carat" name="carat" placeholder="Enter carat weight" required><br><br>
        
        <label for="cut">Cut:</label><br>
        <select id="cut" name="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
        </select><br><br>
        
        <label for="color">Color:</label><br>
        <select id="color" name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select><br><br>
        
        <label for="clarity">Clarity:</label><br>
        <select id="clarity" name="clarity" required>
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
        </select><br><br>
        
        <label for="depth">Depth (%):</label><br>
        <input type="number" step="0.01" id="depth" name="depth" placeholder="Enter depth percentage" required><br><br>
        
        <label for="table">Table (%):</label><br>
        <input type="number" step="0.01" id="table" name="table" placeholder="Enter table percentage" required><br><br>
        
        <label for="x">Length (mm):</label><br>
        <input type="number" step="0.01" id="x" name="x" placeholder="Enter length in mm" required><br><br>
        
        <label for="y">Width (mm):</label><br>
        <input type="number" step="0.01" id="y" name="y" placeholder="Enter width in mm" required><br><br>
        
        <label for="z">Height (mm):</label><br>
        <input type="number" step="0.01" id="z" name="z" placeholder="Enter height in mm" required><br><br>
        
        <button type="submit">Predict Price</button>
    </form>
    <H1>predicted price is :{{prediction}}</H1>
</body>
</html>
